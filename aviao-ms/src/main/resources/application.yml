server:
  port: 9998
spring:
  profiles:
    active: local
---
spring:
  profiles: local
  application:
    name: aviao-ms
  h2:
    console:
      enabled: true
    path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database: h2
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
    sql:
      init:
        mode: always